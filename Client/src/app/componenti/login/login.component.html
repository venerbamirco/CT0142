<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h2>
                <p class="card-title paragrafo-centrato text-secondary">Accedi</p>
            </h2>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" #inputUsername="ngModel" [(ngModel)]="u.username" class="form-control sfondo-grigio" placeholder="Username" value="" required>
                </div>
                <div [hidden]="inputUsername.valid||inputUsername.pristine" class="alert alert-danger">
                    Username non valido
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" #inputPassword="ngModel" [(ngModel)]="u.password" class="form-control sfondo-grigio" placeholder="Password" value="" required>
                </div>
                <div [hidden]="inputPassword.valid||inputPassword.pristine" class="alert alert-danger">
                    Password non valida
                </div>
                <div *ngIf="messaggioErrore" class="alert alert-danger" role="alert">
                    {{messaggioErrore}}
                </div>
                <div *ngIf="messaggioConferma" class="alert alert-success" role="alert">
                    {{messaggioConferma}}
                </div>
                <div *ngIf="messaggio" class="alert alert-primary" role="alert">
                    {{messaggio}}
                </div>
                <button type="submit" class="btn btn-lg btn-block sfondo-grigio-chiaro" [disabled]="!inputUsername.valid||!inputPassword.valid" (click)="login();" (submit)="login();">Accedi</button>
            </form><br>
            <div class="paragrafo-centrato testo-grigio">
                Non hai ancora un account? <a routerLink="/registrazione">Registrati</a><br>
                <a routerLink="/passworddimenticata">Hai dimenticato la password?</a><br> Vuoi procedere senza loggarti?
                <a routerLink="/homepagenonloggato">Guarda le inserzioni</a>
            </div>
        </div>
    </div>
</div>
